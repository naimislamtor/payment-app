<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- daisyUI -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <!-- tailwind CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body
        class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
    >
        <div
            class="h-[130px] w-[300px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center"
        >
            <img src="assets/Group.png" alt="" />
        </div>
        <form class="bg-white rounded-2xl p-5 w-[300px]">
            <div>
                <label for="">Mobile Number</label>
                <br />
                <input
                    type="text"
                    id="mobile-number"
                    placeholder="Enter Your Number"
                    class="input mt-3 bg-[#f4f7f5] rounded-3xl"
                />
            </div>
            <div class="mt-5">
                <label for="">4 Digit Pin</label>
                <br />
                <input
                    type="text"
                    id="pin-number"
                    placeholder="Enter 4 Digit Pin"
                    class="input mt-3 bg-[#f4f7f5] rounded-3xl"
                />
            </div>
            <button
                id="loginButton"
                class="btn btn-primary mt-5 w-full rounded-3xl text-white"
            >
                Login
            </button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
