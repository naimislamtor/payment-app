<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <!-- tailwind CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-[#f4f5f7] h-[100vh]">
        <div class="max-w-lg bg-white mx-auto rounded-b-xl">
            <div
            class="border-b-1 border-gray-400 min-h-[50px] flex justify-between items-center mx-auto p-3"
        >
            <div class="flex items-center ml-3">
                <img src="assets/Group.png" alt="logo" class="h-[50px]" />
                <div class="">
                    <h2 class="font-bold">
                        $<span>4000</span>
                    </h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log out</button>
            </div>
        </div>
        <div class="mx-auto mt-8 p-3">
            <h1>ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]" >Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <div class=" p-3 min-h-[200px] grid grid-cols-3 gap-4">
            <div class="text-center border-2 border-gray-300  rounded-lg p-2">
                <img src="assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div><div class="text-center border-2 border-gray-300  rounded-lg p-2">
                <img src="assets/send1.png" class="mx-auto" alt="">
                <h2>Cashout</h2>
            </div><div class="text-center border-2 border-gray-300  rounded-lg p-2">
                <img src="assets/money1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>
            </div><div class="text-center border-2 border-gray-300 rounded-lg  p-2">
                <img src="assets/bonus1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div><div class="text-center border-2 border-gray-300  rounded-lg p-2">
                <img src="assets/purse1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div><div class="text-center border-2 border-gray-300 rounded-lg  p-2">
                <img src="assets/transaction1.png" class="mx-auto" alt="">
                <h2>Transactions</h2>
            </div>

        </div>
        </div>
        <div class="max-w-lg mx-auto">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form class="bg-white rounded-2xl p-8" action="">
                <div><h1>Select a bank</h1>
                <select name="" id="" class="select mt-3 bg-[#f4f7f5] w-full rounded-3xl">
                    <option disabled selected>Select bank</option>
                    <option value="">Islami Bank </option>
                    <option value="">Bangladesh bank</option>
                    <option value="">Dhaka bank</option>
                    <option value="">Sonali Bank</option>
                </select></div>
                <div class="mt-3">
                    <label for="">Bank Account Number</label>
                <br />
                <input
                    type="text"
                    placeholder="Enter 11 digit account number"
                    class="input mt-3 bg-[#f4f7f5] rounded-3xl w-full"
                />
                </div>
                <div class="mt-3"><label for="">Amount to Add</label>
                <br />
                <input
                    type="text"
                    placeholder="Add Amount to withdraw"
                    class="input mt-3 bg-[#f4f7f5] rounded-3xl w-full"
                /></div>
                <div class="mt-3"><label for="">Pin Number</label>
                <br />
                <input
                    type="text"
                    placeholder="Enter 4 digit pin number"
                    class="input mt-3 bg-[#f4f7f5] rounded-3xl w-full"
                /></div>
                <button
              
                class="btn btn-primary mt-5 w-full rounded-3xl text-white"
            >
                Add Money
            </button>
            </form>
        </div>
    </body>
</html>
